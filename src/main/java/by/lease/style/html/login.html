<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lease.by Login</title>
    <link rel="shortcut icon" href="../image/logo/belarus_title.webp" type="image/x-icon">
    <link rel="stylesheet" href="../css/login_style.css">
</head>
<body>
<header class="header">
    <div class="logo_div">
        <img src="../image/logo/belarus.webp" alt="belarus">
        <a href="home.html" class="logo">Lease.by</a>
    </div>

    <nav class="navbar">
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
</header>

<div class="wrapper">
    <div class="form-box login">
        <h2>Login</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon"><img src="../image/icon/email.webp" alt="mail"></span>
                <input type="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><img src="../image/icon/padlock.webp" alt="password"></span>
                <input type="password" required>
                <label>Password</label>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="login-register">
                <p>Don't have an account?
                    <a href="#" class="register-link">Register</a>
                </p>
            </div>
        </form>
    </div>

    <div class="form-box register">
        <h2>Registration</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon"><img src="../image/icon/user.webp" alt="mail"></span>
                <input type="text" required>
                <label>Username</label>
            </div>
            <div class="input-box">
                <span class="icon"><img src="../image/icon/email.webp" alt="mail"></span>
                <input type="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><img src="../image/icon/padlock.webp" alt="password"></span>
                <input type="password" required>
                <label>Password</label>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox" required>I agree to the terms & conditions</label>
            </div>
            <button type="submit" class="btn">Register</button>
            <div class="login-register">
                <p>Already have an account? <a href="#" class="login-link">Login</a></p>
            </div>
        </form>
    </div>
</div>

<footer>
    <div class="footer-content">
        <h3>Lease.by</h3>
        <p>Thousands of apartments and houses for rent across Belarus</p>
        <ul class="socials">
            <li><a href="#"><img src="../image/socials/facebook.webp" alt="facebook"></a></li>
            <li><a href="#"><img src="../image/socials/github.webp" alt="github"></a></li>
            <li><a href="#"><img src="../image/socials/linkedin.webp" alt="linkedin"></a></li>
        </ul>
    </div>
    <div class="footer-bottom">
        <p>copyright &copy;2023 lease.by designed by <span>Alex</span></p>
    </div>
</footer>

<script src="../script/script.js"></script>
</body>
</html>
